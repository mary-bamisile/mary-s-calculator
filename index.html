<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perry Scientific Calclator</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
        <div class="screen">
            <h1>PERRY-CALCULATOR</h1>
            <input type="text"  class="display" placeholder="0" >
        </div>
        <div class="buttons">
            <div class="f-key">
            <button onclick="OFF()"  id="key" >OFF</button>
            <button onclick="log()"  id="key" >log</button>
            <button onclick="power()"  id="key" >x <sup>2</sup></button>
            <button id="key"   class="btn">%</button>
            <button onclick="sin()"  id="key">sin</button>
            <button onclick="cos()"  id="key">cos</button>
            <button onclick="tan()"  id="key">tan</button>
            <button onclick="pi()"  id="key" >pi</button>
            <button  id="key"  class="btn">(</button>
            <button id="key"   class="btn">)</button>
            <button  onclick="e()" id="key" >e</button>
            <button  onclick="solve()" id="key" >solve</button>
            </div>

            <div class="n-key">
              <button id="keys"   class="btn">7</button>
              <button id="keys"  class="btn">8</button>
              <button id="keys"  class="btn"> 9</button>
              <button onclick="del()"  id="s-keys" >DEL</button>
              <button onclick ="clearAll()" id="s-keys" > AC </button>
              <button id="keys"  class="btn">4</button>
              <button id="keys"   class="btn">5</button>
              <button id="keys"   class="btn">6</button>
              <button  id="keys"   class="btn">x</button>
              <button  id="keys"   class="btn">/</button>
              <button id="keys"  class="btn">1</button>
              <button id="keys"  class="btn"> 2</button>
              <button id="keys"  class="btn">3</button>
              <button  id="keys"  class="btn">+</button>
              <button id="keys"  class="btn">-</button>
              <button id="keys"  class="btn">0</button>
              <button id="keys"  class="btn"> . </button>
              <button onclick="raisepow()" id="keys" >x10 <sup>3</sup></button>
              <button onclick="ans"  id="keys"  >ANS</button>
              <button onclick="equals()"  id="keys" >=</button>
            </div>









            

        </div>
    </div>

    </div>
    <script src="main.js"></script>
    
</body>
</html>
